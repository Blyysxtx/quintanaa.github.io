<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <h1>Tienda</h1>

        <div class="container-icon">
         <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="icon-cart">
              
                <path 
                stroke-linecap="round" 
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
             
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
                
                <div class="container-cart-products hide-cart">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <span class="titulo-producto-carrito">Pestañina</span>
                            <span class="precio-producto-carrito">$10.000</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                    </div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$10.000</span>
                    </div>
                </div>
            </div>
         </header>
         <div class="container-items">
            <div class="item">
                <figure>
                    <img src="https://flamingopinks.com/wp-content/uploads/2022/07/pestanina-transparente.jpg" 
                    alt="producto"
                    />
                </figure>
                <div class="info-product">
                    <h2>Pestañina</h2>
                    <div class="price">$10.000</div>
                    <button>Añadir al carrito</button>
                    
                </div>
            </div><div class="item">
                <figure>
                    <img src="https://beautycreationscol.com/cdn/shop/products/image_5db3e752-c533-430b-94c8-5466f8e933a1.webp?v=1678500091 " 
                    alt="producto"
                    />
                </figure>
                <div class="info-product">
                    <h2>Paleta de sombra</h2>
                    <div class="price">$40.000</div>
                    <button>Añadir al carrito</button>
                    
                </div>
            </div><div class="item">
                <figure>
                    <img src="https://belcorpcolombia.vtexassets.com/arquivos/ids/924003-800-800?v=638242667545370000&width=800&height=800&aspect=true" 
                    alt="producto"
                    />
                </figure>
                <div class="info-product">
                    <h2>Corrector</h2>
                    <div class="price">$10.000</div>
                    <button>Añadir al carrito</button>
                    
                </div>
            </div><div class="item">
                <figure>
                    <img src="https://www.yanbal.com/medias/20013124-01.jpg?context=bWFzdGVyfGltYWdlc3w3MzM0OXxpbWFnZS9qcGVnfGg0Ny9oMGYvMTAyNDQxNDk5MzYxNTgvMjAwMTMxMjRfMDEuanBnfDk3ZDdmMGJmY2I4ZTE3ODRlNmFkOTU2YmY4YzQ1ZGMzYjg4ZTVkZDc1YzQ5NmU0YjFhNjFhY2JlNzZhOWEwYjg" 
                    alt="producto"
                    />
                </figure>
                <div class="info-product">
                    <h2>Base </h2>
                    <div class="price">$15.000</div>
                    <button>Añadir al carrito</button>
                    
                </div>
            </div><div class="item">
                <figure>
                    <img src="https://falabella.scene7.com/is/image/FalabellaCO/1397993_1?wid=800&hei=800&qlt=70" 
                    alt="producto"
                    />
                </figure>
                <div class="info-product">
                    <h2>Rubor</h2>
                    <div class="price">$6.000</div>
                    <button>Añadir al carrito</button>
                    
                </div>
            </div>
         </div>

         <script src="index.js"></script>

        </body>
    </html>
